name: Enviar WhatsApp diario

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # Corre cada d√≠a a las 09:00 UTC

jobs:
  send_messages:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Twilio
        run: pip install twilio

      - name: Run send_test.py
  working-directory: ./whatsapp-daily
  env:
    TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
    TWILIO_AUTH_TOKEN:  ${{ secrets.TWILIO_AUTH_TOKEN }}
    TWILIO_FROM:        ${{ secrets.TWILIO_FROM }}
  run: python send_test.py
